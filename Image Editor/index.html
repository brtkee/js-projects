<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .scale{
            transition: all ease-in-out 250ms;
            transform: scale(1.1);
        }
    </style>
</head>

<body style="min-height: 100vh;">
    <div id="edit-image-card" class="position-absolute top-50 start-50 shadow-lg p-5 translate-middle w-50">
        <h2>Image Editor</h2>

        <div class="d-flex justify-content-center ">
            <div id="options" class="border rounded p-4" style="margin-right: 2em;">
                <div id="filters">
                    <p>Filters</p>
                    <div id="filters-container" class="row gap-1 m ">
                        <button class="filter btn bg-transparent btn-outline-primary col  text-left scale" id="brightness" data-css="brightness">Brightness</button>
                        <button class="filter btn bg-transparent btn-outline-primary col" id="saturation" data-css="saturate" >Saturate</button>
                        <div></div>
                        <button id="inversion" class="filter btn bg-transparent btn-outline-primary col" data-css="invert">Invert</button>
                        <button id="grayscale" class="filter btn bg-transparent btn-outline-primary col" data-css="grayscale">Grayscale</button>
                    </div>

                    <div id="range-container">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="range" id="current-filter" data-current="Brightness">Brightness</label>
                            <span id="range-value">50%</span>
                        </div>
                        <input type="range" id="range" class="form-range">
                    </div>
                </div>
            </div>

            <div id="image-container">
                <img id="image" src="https://t4.ftcdn.net/jpg/05/17/53/57/360_F_517535712_q7f9QC9X6TQxWi6xYZZbMmw5cnLMr279.jpg" alt="image placeholder" style="width: 500px; height: 350px;">
            </div>
        </div>

        <div id="buttons" class="d-flex justify-content-between align-items-center mt-4">
            <button class="btn btn-light" id="reset-filters">RESET FILTERS</button>

            <div id="secondary-buttons">
                <label class="btn btn-secondary mb-0" id="choose-image">
                    CHOOSE IMAGE
                    <input type="file" name="file-input" id="file-input" class="custom-file-input d-none">
                </label>
                <button class="btn btn-primary" id="save-image">SAVE IMAGE</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
