<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div class="game-card">
            <h2 id="player-text">Player x move!</h2>
            <div class="game-board">
                <div class="cell top-left" data-cell="0"></div>
                <div class="cell top" data-cell="1"></div>
                <div class="cell top-right" data-cell="2"></div>
                <div class="cell left" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell right" data-cell="5"></div>
                <div class="cell bottom-left" data-cell="6"></div>
                <div class="cell bottom" data-cell="7"></div>
                <div class="cell bottom-right" data-cell="8"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

    <!--Ion-icon-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
