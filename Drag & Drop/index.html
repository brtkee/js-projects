<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .item { cursor: grab; border: 2px solid black; margin: 0.2em 0em 0.2em 0em; user-select: none; }
        .container { min-height: 200px; border: 2px dashed black; padding: 1em; }
    </style>
</head>
<body style="font-family: 'Arimo', sans-serif;">
    <section id="group-containers" class="d-flex justify-content-center align-items-center" style="min-height: 100svh;">
        <div class="container w-25">
            <div id="item1" class="item w-100 p-1 text-dark fs-4" draggable="true" style="background-color: white;">item 1</div>
            <div id="item2" class="item w-100 p-1 text-dark fs-4" draggable="true" style="background-color: white;">item 2</div>
            <div id="item3" class="item w-100 p-1 text-dark fs-4" draggable="true" style="background-color: white;">item 3</div>
            <div id="item4" class="item w-100 p-1 text-dark fs-4" draggable="true" style="background-color: white;">item 4</div>
        </div>
        <div class="container w-25">
            <div id="item5" class="item w-100 p-1 text-dark fs-4" draggable="true" style="background-color: white;">item 5</div>
            <div id="item6" class="item w-100 p-1 text-dark fs-4" draggable="true" style="background-color: white;">item 6</div>
            <div id="item7" class="item w-100 p-1 text-dark fs-4" draggable="true" style="background-color: white;">item 7</div>
            <div id="item8" class="item w-100 p-1 text-dark fs-4" draggable="true" style="background-color: white;">item 8</div>
        </div>
    </section>
 
    <script src="script.js"></script>
</body>
</html>
