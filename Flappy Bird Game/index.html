<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Images/flappybird.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="canvas-container">
        <canvas id="flappy-bird-game"></canvas>

        <div class="try-again" id="card">
            <h2 id="game-over">GAME OVER</h2>

            <div class="container">
                <div class="main-container">
                    <h2 class="score-text">Score</h2>
                    <span id="score"></span>

                    <h2 class="best-text">Best</h2>
                    <span id="best"></span>
                </div>
            </div>

            <div class="brd">
                <button id="try-again">Try Again</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
