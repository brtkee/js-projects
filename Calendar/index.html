<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <div id="callendar">
        <header>
            <p id="current-month"></p>
            <div id="icons">
              <ion-icon name="chevron-back-outline" id="icon-outline"></ion-icon>
              <ion-icon name="chevron-forward-outline" id="icon-forward"></ion-icon>
            </div>
        </header>
      <ul id="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul id="days">

      </ul>
    </div>
  </main>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
